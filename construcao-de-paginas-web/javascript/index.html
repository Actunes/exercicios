<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link
      rel="shortcut icon"
      href="./assets/faviconJS.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="valores">
        <p id="operacao">Calculadora</p>
    </div>
    <br>
    <div id = "divbotao">
        <button id="botaoprompt">Abrir prompt</button>
        <button id="botaofuncao">Chamar função</button>
    </div>
    <div>
      <h1 id="titulo">Titulo</h1>
      <p>Paragrafo</p>
      <p>Outro paragrafo</p>
    </div>

    <div id ="divtabela">

      <table border>
        <caption>Exemplo de tabela</caption>
        <tr>
          <th>Coluna 1</th>
          <th>Coluna 2</th>
          <th>Coluna 3</th> 
        </tr>

        <tr>
          <td>Linha 1, Coluna 1</td>
          <td>Linha 1, Coluna 2</td>
          <td>Linha 1, Coluna 3</td>
        </tr>

        <tr>
         <td colspan="2">Linha 2, Coluna 1 E Coluna 2</td>
         <!-- <td>Linha 2, coluna 2</td> -->
         <td>Linha 2, Coluna 3 e Linha 3</td>
        </tr>

        <tr>
          <td>Linha 3, Coluna 1</td>
          <td>Linha 3, Coluna 2</td>
          <td>Linha 3, Coluna 3</td>
        </tr>
      </table>

    </div>
    <script src="script.js"></script>
  </body>
</html>
